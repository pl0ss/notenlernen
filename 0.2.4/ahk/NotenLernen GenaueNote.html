<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            margin: 0px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    var notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    var octaves = [-2, -1, 0, 1, 2, 3, 4, 5, 6, 7, 8];

    var code = "";

    for (let index_octaves = 0; index_octaves < octaves.length; index_octaves++) {
        code += `<p>;${octaves[index_octaves]}:</p>`;
        for (let index_notes = 0; index_notes < notes.length; index_notes++) {
        code += `<p>MidiNoteOn${notes[index_notes]}${octaves[index_octaves]}:<br>`;
            code += `Send ${notes[index_notes].replace('#', '{#}').replace('B', '{H}')}${octaves[index_octaves]}{enter}<br>`;
            code += `Return</p>`;
        }
    }

    document.getElementById("div").innerHTML = code;

</script>
</html>
